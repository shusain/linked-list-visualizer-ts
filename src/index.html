<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List Visualizer</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <input id="newNodeInput" type="number" placeholder="Enter a number">
  <button id="addNodeBtn">Add Node</button>
  <br>
  <select id="nodeToDelete">
    <option>Select a node to delete</option>
  </select>
  <button id="deleteNodeBtn">Delete Node</button>
  <br>
  <input id="findNodeInput" type="number" placeholder="Enter a number to find">
  <button id="findNodeBtn">Find Node</button>
  <div id="linkedList"></div>
  <script src="./index.ts"></script>
</body>

</html>
