<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List Visualizer</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div>
    <input id="newNodeNameInput" type="text" placeholder="Enter a name">
    <input id="newNodeInput" type="number" placeholder="Enter a number">
    <button id="addNodeBtn">Add Node</button>
  </div>
  <br>
  <div id="deleteNodeControls">
    <select id="nodeToDelete">
      <option>Select a node to delete</option>
    </select>
    <button id="deleteNodeBtn">Delete Node</button>
  </div>
  <br>
  <div>
    <input id="findNodeInput" type="number" placeholder="Enter a number to find">
    <button id="findNodeBtn">Find Node</button>
  </div>

  <select id="listType">
    <option value="linkedlist">Linked List</option>
    <option value="queue">Queue</option>
    <option value="stack">Stack</option>
  </select>
  <br>
  <!-- Add the following divs for Queue and Stack -->
  <div id="queueControls" style="display: none;">
    <button id="enqueueBtn">Enqueue</button>
    <button id="dequeueBtn">Dequeue</button>
  </div>
  <div id="stackControls" style="display: none;">
    <button id="pushBtn">Push</button>
    <button id="popBtn">Pop</button>
  </div>
  <div id="linkedList"></div>
  <script src="./index.ts" type="module"></script>
</body>

</html>
